<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Review Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Section -->
    <main>
        <h1>Our Reviews</h1>
        <div class="underline"></div>
    </main>
    <!-- Review Section -->
        <div class="container">
            <div class="person-img">
                <img src="https://storage.googleapis.com/packback-marketing.appspot.com/1/2019/08/yourAvatar-2.png"  id="person-img" alt="">
                <div class="circle"></div>
            </div>
            <!-- Items -->
            <div class="item-content">
                <h2 id="name">Jhon Doe</h2>
                <h3 id="job">Web Designer</h3>
                <p class="info">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium ipsa sit facilis iste nostrum voluptatibus obcaecati saepe distinctio voluptate voluptas!
                </p>
            </div>
            <!-- Buttons -->
            <div class="btn">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- <button class="random-btn">
                Auto Run
            </button> -->
        </div>
    <script src="app.js"></script>
</body>
</html>
